<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
<script>
    class Animal{
        constructor(){
            this.type = "animal"
        }
        says(say){
            console.log(this.type + "says" + say)
        }
    }
    let animal = new Animal();
    animal.says("ao~~~")


    class Dog extends Animal{
        constructor(){
            // 没有自己的this super继承父类的this
            super()
            this.type = "dog"
        }
    }

    let dog = new Dog()
    dog.says("wang~~~")
</script>
</body>
</html>
