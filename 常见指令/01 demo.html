<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
<div id="app">
    {{name}}
    {{typeof age}}
</div>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            name: "Alex",
            age: 38,
        }
    })
</script>
</body>
</html>
