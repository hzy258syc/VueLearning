<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-text="a"></p>
    <div v-html="b"></div>
</div>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            a: "A",
            b: `<h1>B</h1>`
        }
    })
</script>
</body>
</html>
