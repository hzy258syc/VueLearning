<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
<div id="app">
    <table border="1">
        <thead>
            <th>学科</th>
            <th>分数</th>
        </thead>
        <tbody>
            <tr>
                <td>数学</td>
                <td><input type="text" v-model.number="math"></td>
            </tr>
            <tr>
                <td>英语</td>
                <td><input type="text" v-model.number="english"></td>
            </tr>
            <tr>
                <td>物理</td>
                <td><input type="text" v-model.number="physics"></td>
            </tr>
            <tr>
                <td>总分</td>
                <td>{{sum_num}}
                </td>
            </tr>
            <tr>
                <td>平均分</td>
                <td>{{average}}</td>
            </tr>


        </tbody>
    </table>

</div>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            math: 95,
            english: 59,
            physics: 100,
        },
        computed: {
            sum_num: function () {
                let total = this.math + this.english  + this.physics
                return total
            },
            average: function () {
                let ret = Math.round(this.sum_num/3)
                return ret
            },
        }
    })
</script>

</body>
</html>
