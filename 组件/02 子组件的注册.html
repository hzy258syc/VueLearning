<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
<div id="app">
    <parent></parent>
</div>
<script>
    let child = {
        template: `<div><p>这是个子组件</p></div>`
    };
    let parent = {
        template: `<div>
                    <h1>这是个父组件</h1>
                    <child></child>
                    </div>`,
        components:{
            child: child
        }
    };





    const app = new Vue({
        el: "#app",
        components: {
            parent: parent
        }

    })

</script>

</body>
</html>
